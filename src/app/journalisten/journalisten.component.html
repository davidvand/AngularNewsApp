<h1>Beheren journalisten</h1>

<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let user of journalisten">
        <th scope="row">1</th>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role.name}}</td>
        <td><a (click)="deleteUser(user)" class="btn btn-danger">Delete</a></td>
      </tr>
      <tr><td colspan="4">
        <a routerLink="/add-journalist" class="btn btn-success">Nieuwe journalist toevoegen</a>
      </td></tr>
      
    </tbody>
  </table>
