<h2>Artikel Toevoegen</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
            <div *ngIf="f.firstname.errors.required">Title is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="subtitle">Subtitle</label>
        <input type="text" formControlName="subtitle" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.subtitle.errors }" />
        <div *ngIf="submitted && f.subtitle.errors" class="invalid-feedback">
            <div *ngIf="f.subtitle.errors.required">subtitle is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="shortsummary">Shortsummary</label>
        <input type="text" formControlName="shortsummary" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.shortsummary.errors }" />
        <div *ngIf="submitted && f.shortsummary.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">shortsummary is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="body">Body</label>
        <textarea formControlName="body" rows="10" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.body.errors }" ></textarea>
        <div *ngIf="submitted && f.body.errors" class="invalid-feedback">
            <div *ngIf="f.body.errors.required">body is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="imageurl">Image URL</label>
        <input type="text" formControlName="imageurl" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.imageurl.errors }" />
        <div *ngIf="submitted && f.imageurl.errors" class="invalid-feedback">
            <div *ngIf="f.imageurl.errors.required">imageurl is required</div>
        </div>
    </div>

   

    <div class="form-group">
        <label for="tag">Tag</label>
        <select class="form-control"   formControlName="tag"   >
            <option [ngValue]="tag.tagID" *ngFor="let tag of tags">{{tag.name}}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="status">Article Status</label>
        <select class="form-control"   formControlName="status"   >
            <option [ngValue]="status.articleStatusID" *ngFor="let status of statuses">{{status.name}}</option>
        </select>
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Toevoegen
        </button>
    </div>
</form>
