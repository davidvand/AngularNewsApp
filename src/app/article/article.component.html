<h1><b>{{currentArticle.title}}</b></h1>
<h3>{{currentArticle.subTitle}}</h3>
<hr>
<div class="d-flex flex-row">
    <a class="btn btn-primary" *ngIf="currentUser" (click)="likeArticle()" title="Like the article">
        <mat-icon class="icon" aria-hidden="false">thumb_up</mat-icon>
    </a>
    <div class="p-2">
        <p> Likes: {{currentArticle.likes}}</p>
    </div>
    
</div>


<hr>
<img class="img-fluid" src={{currentArticle.imageUrl}} />
<br>
<p class="text p-2">{{currentArticle.body}}</p>

<h2>Reactie plaatsen</h2>
<form  [formGroup]="reactForm" (ngSubmit)="onSubmit()" *ngIf="currentUser && disabled">

    <div class="form-group">
        <textarea formControlName="comment" rows="10" class="form-control" ></textarea>
    </div>

   

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Plaatsen
        </button>
        
    </div>
</form>

<h3>Comments</h3>
<div *ngFor="let comment of comments">
    <hr>
    <h5>{{comment.text}}</h5>
    <hr>
</div>
